<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<title>AlgoTuanis!</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<link rel = "stylesheet" href="css/bootstrap.min.css">
		<link rel = "stylesheet" href="css/estilos.css">
		<link rel = "stylesheet" href="css/maps.css">
		<link rel = "stylesheet" href="css/maps-custom.css">
	</head>
	<body>
		<header>
			<nav class = "navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacion-at">
							<span class="sr-only">Desplegar / Ocultar Menu</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="index.html" class="navbar-brand">AlgoTuanis!</a>
					</div>
					<!--Inicia Menu-->
					<div class="collapse navbar-collapse" id="navegacion-at">
						<ul class="nav navbar-nav">
							<li class=""><a href="index.html">Inicio</a></li>
							<li class=""><a href="perfilUsuario.html">Mi Perfil</a></li>
							<li class="active"><a href="ingresarPunto.html">Ingresar Punto</a></li>
							<li class=""><a href="#">Mis Sitios</a></li>
						</ul>			
					</div>
				</div>				
			</div>
			</nav>
		</header>
		
		<section class="main row">
			<div  class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
				
				<form action = "" class="container" id="new_place_form">		
					<div class="form-group">
						<label for = "Nombre">Nombre del Lugar:</label>			
						<input class="form-control" id="Nombre" name="name" type="text" placeholder="Nombre">
					</div>
					
					<div class="form-group">
						<label for="Mensaje">Descripcion:</label>
						<textarea class="form-control" name="description" id="Descripcion" placeholder="Escribe una descripcion del lugar"></textarea>
					</div>					
					
					<div class="form-group">
						<input type="hidden" name="lat" id="lat"/>
						<input type="hidden" name="long" id="long"/>
						<label for = "Ubicacion">Ubicacion del Lugar:</label>	
						<div id="map_container">
							<div id='map'></div>
							<pre id='coordinates' class='ui-coordinates'></pre>
						</div>						
					</div>
					
					<div id="divCheckbox" class="container">
									<h3>Tags:</h3>
									<label class="checkbox-inline"><input type="checkbox" name = "tagAlimentacion" id = "tagAlimentacion" value="Alimentacion">Alimentacion</label>
									<label class="checkbox-inline"><input type="checkbox" name = "tagHospedaje" id = "tagHospedaje" value="Hospedaje">Hospedaje</label>
									<label class="checkbox-inline"><input type="checkbox" name = "tagSalud" id = "tagSalud" value="Salud">Salud</label>
									<label class="checkbox-inline"><input type="checkbox" name = "tagServicio" id = "tagServicio" value="Servicio">Servicio</label>
									<label class="checkbox-inline"><input type="checkbox" name = "tagEntretenimiento" id = "tagEntretenimiento" value="Entretenimiento">Entretenimiento</label>			  
					</div>
					<br/><br/>
					<button id="save_place" type="submit" class="btn btn-primary center-block">Agregar</button><br/>	
								
				</form>
				
			</div>
		</section>
		
		
		<script src = "js/jquery-1.11.3.min.js"></script>
		<script src = "js/bootstrap.min.js"></script>
		<script src = "js/jasny-bootstrap.min.js"></script>
		<script src = "js/maps.js"></script>
		<script src = "js/maps-functions.js"></script>
		<script src = "js/js.js"></script>
	</body>
</html>
